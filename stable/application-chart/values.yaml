# Default values for application-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  pullPolicy: Always
  imageOverrides:
    application_ui: ""
  certificateAuthority:
    issuer: multicloud-ca-issuer
    kind: Issuer

hubconfig:
  nodeSelector: ""
  replicaCount: 1


affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 70
      podAffinityTerm:
        topologyKey: failure-domain.beta.kubernetes.io/zone
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - application-ui
    - weight: 35
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - application-ui

standalone: false
pullSecret: null
arch:
- amd64
- ppc64le
- s390x

nodeSelector:
  enabled: false
  os: ""
  customLabelSelector: ""
  customLabelValue: ""
cfcRouterUrl: "https://management-ingress:443"

enabled: true
applicationui:
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
